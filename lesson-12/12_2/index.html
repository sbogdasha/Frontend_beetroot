<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Beetroot Academy, Homework 12" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/index.css" />

    <title>Homework 12.2</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <form
          class="main__form auth"
          method="GET"
          enctype="multipart/form-data"
          action="#"
        >
          <div class="auth__top-container">
            <a class="auth__link auth__link--top auth__link--active" href="#">Sign in</a>
            <a class="auth__link auth__link--top" href="#">Join us</a>
          </div>
          <div class="auth__middle-container">
            <label class="auth__label" for="username">Username</label>
            <input
              class="auth__input"
              type="text"
              id="username"
              name="username"
              required
            />
            <label class="auth__label" for="password">Password</label>
            <input
              class="auth__input"
              type="password"
              id="password"
              name="password"
              required
            />
            <div class="auth__checkbox-container">
            <label class="auth__checkmark-container"><input class="auth__checkbox" type="checkbox" id="checkbox" /><span class="auth__checkmark"></span
                ></label><label class="auth__checbox-text" for="checkbox">Keep me signed in</label></div>
            <div class="auth__button-container">
              <input class="auth__button" type="submit" value="Sing in" />
            </div>
          </div>

          <div class="auth__bottom-container">
            <a class="auth__link auth__link--bottom" href="#">Forgot password</a>
            <a class="auth__link auth__link--bottom" href="#">Create an account</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
