<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
     <title>Homework 10.2</title>
 </head>
 <body>
    <div class="container">
        <div class="main">
            <div class="main__header header">
                <div class="header__logo logo">
                    <img class="logo__image" src="#" alt="nike sb">
                </div>
            </div>
            <div class="main__sections">
                <div class="main__sneaker-section sneaker-section">
                    <div class = "sneaker-section__image image">
                        <img class ="image__nike" src="#" alt="nike sneakers">
                    </div>
                    <div class="sneaker-section__color-buttons color-buttons">
                        <ul class="color-buttons__list list">
                            <li class="list__element">
                                <button class="button button--grey"></button>
                            </li>
                            <li class="list__element">
                                <button class="button button--white"></button>
                            </li>
                            <li class="list__element">
                                <button class="button button--red"></button>
                            </li>
                            <li class="list__element">
                                <button class="button button--turquoise"></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main__description-section description-section">
                    <div class="description-section__text text">
                        <h1 class="text__heading text__heading--white">Nike SB Stefan Janoski Max</h1>
                        <p class ="text__main-text text__main-text--grey">Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="description-section__image image">
                        <img class="image__stars" src="#" alt="stars">
                    </div>
                    <div class="description-section__buttons buttons"> 
                        <div class="buttons__double double">
                            <div class="double__form-size form-size">
                                <form action="#" method="POST" enctype="multipart/form-data">
                                    <select class="form-size__size size" name="size" size="1">
                                      <option value="size__option">Size</option>
                                    </select>
                                </form>
                            </div>
                            <div class="double__form-qty form-qty">
                                <form action="#" method="POST" enctype="multipart/form-data">
                                    <select class="form-qty__qty qty" name="qty" size="1">
                                        <option value="qty__option">Qty</option>
                                    </select>
                                </form>   
                            </div>
                        </div>  
                        <div class="buttons__single single">
                            <button class="single__add">Add to card</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </body>
 </html>
